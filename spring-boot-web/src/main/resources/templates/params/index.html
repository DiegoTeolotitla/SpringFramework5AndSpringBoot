<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Enviar Párametros del request HTTP URL</title>
</head>
<body>
	<h1>Enviar parámetros del request HTTP GET - URL</h1>
	<ul>
		<li><a th:href="@{/params/string(texto='Hola Andres')}">Hola
				Andres</a></li>
		<li><a th:href="@{/params/string(texto='Que tal diego')}">Hola
				Diego</a></li>

	</ul>
</body>
</html>
